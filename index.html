<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Knowledge Test</title>
    <!--Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Header section -->
    <header>
        <h1>General Knowledge Test</h1>
    </header>
    
    <!-- Main content area -->
    <main>
        <div id="quiz-container">
            <div id="welcome-message">
                <h2>Welcome to the General Knowledge Test!</h2>
                 <!-- Form to input name -->
                <form id="name-form">
                    <input type="text" id="name-input" placeholder="Enter your name">
                     <!-- Button to start the quiz -->
                    <input type="submit" id="start-btn" value="Start Quiz">
                </form>
            </div>
            
            <!-- Container for quiz questions -->
            <div id="question-container"></div>
            <!-- Container for answer choices -->
            <div class="choices"></div>
            <!-- Container for quiz results -->
            <div id="content-container"></div>
            <!-- Button to navigate to previous question -->
            <button id="prev-btn">Previous</button>
             <!-- Button to navigate to next question -->
            <button id="next-btn">Next</button>
             <!-- Button to submit the quiz -->
            <button id="submit-btn">Submit</button>
        </div>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>Quiz by Ian Mwai Gachoki Student ID:3132394 Email: ian.mwaigachoki@student.griffith.ie</p>
    </footer>
     <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
